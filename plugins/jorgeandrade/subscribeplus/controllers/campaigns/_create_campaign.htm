<?= Form::open(['id' => 'createCampaign']) ?>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="popup">&times;</button>
        <h4 class="modal-title">New Campaign</h4>
    </div>

    <?php if (!$this->fatalError): ?>

        <div class="modal-body">
            <?= $this->formRender() ?>
        </div>
        <div class="modal-footer">
            <div class="loading-indicator-container">
                <button
                    type="submit"
                    data-request="onStoreCampaign"
                    data-hotkey="ctrl+s, cmd+s"
                    data-load-indicator="Creating Campaign..."
                    class="btn btn-primary">
                    Create
                </button>
                <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="popup">
                    Close
                </button>
            </div>
        </div>

    <?php else: ?>

        <div class="modal-body">
            <p class="flash-message static error"><?= e(trans($this->fatalError)) ?></p>
        </div>
        <div class="modal-footer">
            <button
                type="button"
                class="btn btn-default"
                data-dismiss="popup">
                Close
            </button>
        </div>

    <?php endif ?>

    <script>
        setTimeout(
            function(){ $('#createCampaign input.form-control:first').focus() },
            310
        )
    </script>

<?= Form::close() ?>
